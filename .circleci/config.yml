version: 2.1
orbs:
  gh-pages: sugarshin/gh-pages@1.0.0
jobs:
  test:
    docker:
      - image: cimg/node:18.17
    steps:
      - checkout
      - run:
          name: Install Bun
          command: |
            curl -fsSL https://bun.sh/install | bash
            echo 'export PATH="$HOME/.bun/bin:$PATH"' >> $BASH_ENV
      - run:
          name: Install dependencies
          command: bun install --frozen-lockfile
      - run:
          name: Run tests
          command: bun test
  build-deploy:
    executor: gh-pages/default
    steps:
      - checkout
      - run: ./build.sh
      - gh-pages/deploy:
          ssh-fingerprints: "SHA256:woF4iCDujgswl4hPuxBDZWuyB2l7hQSzteSoqYRcMNw"
workflows:
  test:
    jobs:
      - test
      - build-deploy:
          requires:
            - test
          filters:
            branches:
              only: main
